<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Regatta Weather</title>
  <!-- ==============  main CSS ================-->
  <link rel="stylesheet" href="main.css">
  <!-- ==============  Font Awesome ================-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- ==============  Jquery  ================-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- ==============  Bootstrap Theme ================-->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-gv0oNvwnqzF6ULI9TVsSmnULNb3zasNysvWwfT/s4l8k5I+g6oFz9dye0wg3rQ2Q" crossorigin="anonymous">

  <!-- Bootstrap Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script defer type="text/javascript" src="main.js"></script>
  <script defer type="text/javascript" src="moment.js"></script>

</head>

<body>
  <header class="main-header">
    <img src="./row-header-pic.jpg" alt="">
  </header>

  <main class="container">
    <div class="row first-row">
      <aside class="aside col-xs-3">
        <form id="regatta-search-form" class="form-horizontal ">
        <fieldset>
          <legend>Regatta Search</legend>
          <div class="form-group">
            <label for="city" class="col-xs-2 control-label">City</label>
            <div class="col-xs-10">
              <input type="text" class="form-control col-xs-3" id="city" placeholder="City">
            </div>
          </div>

          <div class="form-group">
            <label for="states" class="col-xs-2 control-label">State</label>
            <div class="col-xs-4">
              <select class="form-control col-xs-3" id="states">
                <option default value="Select">
                  Select</option>
                  <option value="AL">AL</option>
                  <option value="AK">AK</option>
                  <option value="AZ">AZ</option>
                  <option value="AR">AR</option>
                  <option value="CA">CA</option>
                  <option value="CO">CO</option>
                  <option value="CT">CT</option>
                  <option value="DE">DE</option>
                  <option value="DC">DC</option>
                  <option value="FL">FL</option>
                  <option value="GA">GA</option>
                  <option value="HI">HI</option>
                  <option value="ID">ID</option>
                  <option value="IL">IL</option>
                  <option value="IN">IN</option>
                  <option value="IA">IA</option>
                  <option value="KS">KS</option>
                  <option value="KY">KY</option>
                  <option value="LA">LA</option>
                  <option value="ME">ME</option>
                  <option value="MD">MD</option>
                  <option value="MA">MA</option>
                  <option value="MI">MI</option>
                  <option value="MN">MN</option>
                  <option value="MS">MS</option>
                  <option value="MO">MO</option>
                  <option value="MT">MT</option>
                  <option value="NE">NE</option>
                  <option value="NV">NV</option>
                  <option value="NH">NH</option>
                  <option value="NJ">NJ</option>
                  <option value="NM">NM</option>
                  <option value="NY">NY</option>
                  <option value="NC">NC</option>
                  <option value="ND">ND</option>
                  <option value="OH">OH</option>
                  <option value="OK">OK</option>
                  <option value="OR">OR</option>
                  <option value="PA">PA</option>
                  <option value="RI">RI</option>
                  <option value="SC">SC</option>
                  <option value="SD">SD</option>
                  <option value="TN">TN</option>
                  <option value="TX">TX</option>
                  <option value="UT">UT</option>
                  <option value="VT">VT</option>
                  <option value="VA">VA</option>
                  <option value="WA">WA</option>
                  <option value="WV">WV</option>
                  <option value="WI">WI</option>
                  <option value="WY">WY</option>
                </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-xs-2 control-label"></label>
            <div class="col-sm-10">
              <div class="radio">
                <label>
                    <input type="radio" name="sprint-head" id="sprint" value="sprint" checked="">
                    Sprint
                  </label>
              </div>

              <div class="radio">
                <label>
                    <input type="radio" name="sprint-head" id="head" value="head">
                    Head
                  </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-10 col-xs-offset-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

        </fieldset>
      </form>
        <div class="row">
          <section class="spinner col-xs-offset-2">
            <i class="fa fa-refresh fa-spin fa-3x fa-fw spinner"></i>
          </section>
        </div>
        <div class="row response-Wrapper">
          <!-- <section id="response-wrapper" class="api-responses"> -->

          <!-- appended div's go here -->

          <!-- </section> -->
        </div>

      </aside>
      <div class="col-xs-9">

        <section class="row">
          <div class="col-xs-offset-1">
            <h3>Current 10 Day Forecast</h3>
          </div>
        </section>

        <section class=" row">
          <section class="col-xs-8">
            <section class="weatherWrapper row">

              <!-- weather images get appended here -->
            </section>
          </section>
        </section>

        <section class="row weatherDetail">

        </section>

      </div>
    </div>

  </main>
</body>

</html>
